<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./resources/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <dialog open>
        <form method="dialog">
            <fieldset>
                <legend>Write your names</legend>
                <label for="player-1">Player 1</label>
                <input type="text" id="player-1" name="name" required>
                <label for="player-2">Player 2</label>
                <input type="text" id="player-2" name="name" required>
            </fieldset>
            <fieldset>
                <legend>Choose your symbol (Player 1)</legend>
                <input type="radio" name="symbol" id="x" value="x" required>
                <label for="x">X</label>
                <input type="radio" id="o" name="symbol" value="o" required>
                <label for="o">O</label>
            </fieldset>
            <button>Start</button>
        </form>
    </dialog>
    <div class="grid">
        <div class="square-1"></div>
        <div class="square-2"></div>
        <div class="square-3"></div>
        <div class="square-4"></div>
        <div class="square-5"></div>
        <div class="square-6"></div>
        <div class="square-7"></div>
        <div class="square-8"></div>
        <div class="square-9"></div>
    </div>
</body>
</html>
